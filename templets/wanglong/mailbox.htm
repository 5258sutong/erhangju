	{dede:include filename="footer.htm"/}
	
	<script type="text/javascript">
		var h
		function bannerh () {
			var w = $(window).width()
			h = 600/1920*w
			$('.banner').height(h)
		}
		bannerh()
		$(window).resize(function () {
			bannerh()
		})

		// 二维码top计算
		function ewmtop () {
			var scrolltop = $(window).scrollTop()
			var height = $(window).height()
			var top = height-200 + scrolltop
			if (top <= h) {
				top = h + 50
			}
			$('.floRig').animate({'top': top}, 500)
		}

		ewmtop()

		var scrollst
		
		$(window).scroll(function () {
			clearTimeout(scrollst)
			scrollst = setTimeout(ewmtop, 300)
		})
	</script>
	

	<script src="/public/js/global.js"></script>
